{% extends 'base/base.html' %}

{% block content %}
<h1>Cписок отчетов об ошибках</h1>
<ul>
    {% for bug in bugs_list %}
        <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }} - статус "{{ bug.status }}"</a></li>
    {% empty %}
        <li>Нет отчетов об ошибках</li>
    {% endfor %}
</ul>
{% endblock %}
