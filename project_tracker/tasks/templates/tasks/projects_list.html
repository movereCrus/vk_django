{% extends 'base/base.html' %}

{% block content %}
<h1>Список проектов</h1>
<p><a href="{% url 'tasks:create_project' %}">Создать новый проект</a></p>
<ul>
    {% for project in projects_list %}
        <li><a href="{% url 'tasks:project_detail' project.id %}">{{ project.name }}</a></li>
    {% empty %}
        <li>Нет проектов</li>
    {% endfor %}
</ul>
{% endblock %}
